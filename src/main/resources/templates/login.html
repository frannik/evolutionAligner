<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fuente Mulish -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;600&display=swap">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <!-- Estilos personalizados del login -->
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <link rel="stylesheet" href="path/to/index.css">
        <title>Login</title>
    </head>
    <body class="bg-dark-custom d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 text-center">
                    <!-- Contenedor del logo, sin fondo blanco -->
                    <div class="logo-container">
                        <img src="/css/logo1.png" alt="Evolution Aligner" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <!-- Tarjeta del login -->
                    <div class="login-card">
                        <h1 class="text-center mb-4" style="font-family: 'Mulish', sans-serif; font-weight: 600;">Bienvenido</h1>

                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <p style="color: red;">Email o Password incorrectos!!!</p>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
